<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/addCustomer.css">
    <title>Add Customer</title>
</head>

<body>
    <!--Start Top-->
    <div class="group top">
        <div class="links">
            <a href="#" class="link">Customer</a>
            <span class="icon-cheveron-right"></span>
            <!--Icon Cheveron Right (>)-->
            <a href="#" class="link activeLink">Add Customer</a>
        </div>
        <div class="header">
            <h1 class="head-title">Add Customer</h1>
            <button class="btn-save">Save</button>
        </div>
    </div>
    <!--End Top-->
    <!--Start Customer-->
    <div class="group block">
        <div class="card customer">
            <div class="col3">
                <h1 class="title">Customer Overview</h1>
            </div>
            <div>
                <label for="" class="label">First Name</label>
                <input type="text" class="input" />
            </div>
            <div>
                <label for="" class="label">Last Name</label>
                <input type="text" class="input" />
            </div>
            <div class="col3">
                <label for="" class="label">Email</label>
                <input type="text" class="input" />
            </div>
            <div class="col2">
                <label for="" class="label">Phone</label>
                <input type="text" class="input" />
            </div>
            <div class="col3 check">
                <input type="checkbox" id="checkOne" checked="checked" />
                <label for="checkOne" class="label">Customer Accepts Marketing</label>
            </div>
            <div class="col3 check">
                <input type="checkbox" id="checkTwo" />
                <label for="checkTwo" class="label">Customer Is Tax Exempt</label>
            </div>

        </div>
        <div class="card note">
            <div class="col3">
                <h1 class="title">Note</h1>
            </div>
            <div>
                <input type="text" class="input" placeholder="Add a note" />
            </div>

        </div>
        <div class="card tags">
            <div class="col3">
                <h1 class="title">Tags</h1>
            </div>
            <div>
                <label for="" class="label">Add tags</label>
                <input type="text" class="input" placeholder="Vintage , Summer , Vondor" />
            </div>
            <div class="allTags">
                <span class="tag">
                    <span class="inside">Summer</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">$50 - $100</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">L</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">M</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>
                <span class="tag">
                    <span class="inside">Summer</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">$50 - $100</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">L</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">M</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>
                <span class="tag">
                    <span class="inside">Summer</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">$50 - $100</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">L</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">M</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>
                <span class="tag">
                    <span class="inside">Summer</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">$50 - $100</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">L</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>

                <span class="tag">
                    <span class="inside">M</span>
                <span class="icon-close myIcon"></span>
                <!--Icon Close (X)-->
                </span>


            </div>

        </div>
        <div class="card address">
            <div class="col3">
                <h1 class="title">Address</h1>
            </div>
            <div>
                <label for="" class="label">First Name</label>
                <input type="text" class="input" />
            </div>
            <div>
                <label for="" class="label">Last Name</label>
                <input type="text" class="input" />
            </div>
            <div class="col3">
                <label for="" class="label">Company</label>
                <input type="text" class="input" />
            </div>
            <div class="col3">
                <label for="" class="label">Email</label>
                <input type="text" class="input" />
            </div>
            <div class="col3">
                <label for="" class="label">Address Line1</label>
                <input type="text" class="input" />
            </div>
            <div class="col3">
                <label for="" class="label">Line2</label>
                <input type="text" class="input" />
            </div>
            <div>
                <label for="" class="label">City</label>
                <input type="text" class="input" />
            </div>
            <div>
                <label for="" class="label">Postal Code</label>
                <input type="text" class="input" />
            </div>
            <div class="col2">
                <label for="" class="label">State</label>
                <input type="text" class="input" />
            </div>
            <div class="col2">
                <label for="" class="label">Country/Region</label>
                <select class="input">
                    <option>Maroc</option>
                    <option>France</option>
                </select>
            </div>
            <div class="col2">
                <label for="" class="label">Phone</label>
                <input type="text" class="input" />
            </div>

        </div>

    </div>
    <!--End Customer-->

</body>

</html>
