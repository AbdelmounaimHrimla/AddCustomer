<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/addCustomer.css">
    <title>Add Customer</title>
</head>

<body>
    <!--Start Top-->
    <div class="group">
        <div class="links">
            <a href="#" class="link">customer</a>
            <span class="icon-cheveron-right"></span>
            <!--Icon Cheveron Right (>)-->
            <a href="#" class="link activeLink">add customer</a>
        </div>
        <div class="header">
            <h1 class="head-title">add customer</h1>
            <button class="btn-save">save</button>
        </div>
    </div>
    <!--End Top-->
    <!--Start Customer-->
    <div class="group block">
        <div class="card customer">
            <div class="col3">
                <h1 class="title">customer overview</h1>
            </div>
            <div>
                <label for="" class="label">first name</label>
                <input type="text" class="input" />
            </div>
            <div>
                <label for="" class="label">last name</label>
                <input type="text" class="input" />
            </div>
            <div class="col3">
                <label for="" class="label">email</label>
                <input type="text" class="input" />
            </div>
            <div class="col2">
                <label for="" class="label">phone</label>
                <input type="text" class="input" />
            </div>
            <div class="col3 check">
                <input type="checkbox" id="checkOne" checked="checked" />
                <label for="checkOne" class="label">customer accepts marketing</label>
            </div>
            <div class="col3 check">
                <input type="checkbox" id="checkTwo" />
                <label for="checkTwo" class="label">customer is tax exempt</label>
            </div>

        </div>
        <div class="card note">
            <div class="col3">
                <h1 class="title">note</h1>
            </div>
            <div>
                <input type="text" class="input" placeholder="Add a note" />
            </div>

        </div>
        <div class="card tags">
            <div class="col3">
                <h1 class="title">tags</h1>
            </div>
            <div>
                <label for="" class="label">add tags</label>
                <input type="text" class="input" placeholder="Summer, Blue" />
            </div>
            <span class="tag">
                <span class="inside">Summer</span><span class="icon-close myIcon"></span>
            <!--Icon Close (X)-->
            </span>
            <span class="tag">
                <span class="inside">Blue</span><span class="icon-close myIcon"></span>
            <!--Icon Close Right (X)-->
            </span>
        </div>
        <div class="card address">
            <div class="col3">
                <h1 class="title">Address</h1>
            </div>
            <div>
                <label for="" class="label">first name</label>
                <input type="text" class="input" />
            </div>
            <div>
                <label for="" class="label">last name</label>
                <input type="text" class="input" />
            </div>
            <div class="col3">
                <label for="" class="label">company</label>
                <input type="text" class="input" />
            </div>
            <div class="col3">
                <label for="" class="label">email</label>
                <input type="text" class="input" />
            </div>
            <div class="col3">
                <label for="" class="label">Address Line1</label>
                <input type="text" class="input" />
            </div>
            <div class="col3">
                <label for="" class="label">line2</label>
                <input type="text" class="input" />
            </div>
            <div>
                <label for="" class="label">city</label>
                <input type="text" class="input" />
            </div>
            <div>
                <label for="" class="label">postal code</label>
                <input type="text" class="input" />
            </div>
            <div class="col2">
                <label for="" class="label">state</label>
                <input type="text" class="input" />
            </div>
            <div class="col2">
                <label for="" class="label">country/region</label>
                <select class="input">
                    <option>Maroc</option>
                    <option>France</option>
                </select>
            </div>
            <div class="col2">
                <label for="" class="label">phone</label>
                <input type="text" class="input" />
            </div>

        </div>

    </div>
    <!--End Customer-->

</body>

</html>
